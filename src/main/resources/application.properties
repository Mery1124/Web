spring.application.name=demoVers1

spring.datasource.url=jdbc:sqlite:identifier.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.database-platform=com.example.demovers1.config.CustomSQLiteDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8073
spring.datasource.hikari.connection-init-sql=PRAGMA encoding = 'UTF-8';
spring.datasource.hikari.connection-test-query=SELECT 1

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO
